<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./app.css/index.css">
</head>
<body>
    <header>
        <!-- logo -->
        <div  class="logo" >
            <img src="./img/logo.svg" height="40px">
        </div>

        <!-- titolo -->
         <section id="title">
            <h1><strong>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Bernes-Lee</strong></h1>
         </section>

         <!-- fonte -->
          <section>
          <h2 class="fonte">Scritto da The Booleaner</h2>
          <h3 class="fonte">il 10/10/2020</h3>
        </section>
    </header>
    <main>
        <!-- foto di tim -->
         <figure>
            <img src="./img/tim-1.jpg" alt="1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen">
            <img src="./img/tim-2.jpg" alt="2nd Photo: Wikimedia, by Paul Clark">
            <figcaption>1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen</figcaption>
            <figcaption>2nd Photo: Wikimedia, by Paul Clark</figcaption>
         </figure>
    </main>
    
</body>
</html>
